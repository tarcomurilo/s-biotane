<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventário Florestal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --forest-green: #2e4631;
            --moss-green: #6b8e23;
            --earth-brown: #8b6f4e;
            --stone-gray: #e5e5e5;
            --white: #fff;
        }
        body {
            background: linear-gradient(135deg, var(--forest-green) 60%, var(--moss-green) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: var(--white);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(46, 70, 49, 0.15);
            min-width: 320px;
            max-width: 350px;
        }
        .login-container h2 {
            color: var(--forest-green);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--earth-brown);
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--stone-gray);
            border-radius: 6px;
            background: var(--stone-gray);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--moss-green);
            outline: none;
        }
        .forgot-link {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: var(--moss-green);
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: var(--forest-green);
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--moss-green);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: var(--forest-green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inventário Florestal</h2>
        <form action="./projetos" method="post">
            <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" autocomplete="username" required>
            </div>
            <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" autocomplete="current-password" required>
            </div>
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
            <button type="submit" class="login-btn">Entrar</button>
           
        </form>
    </div>
</body>
</html>
